name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      # 1️⃣ Checkout do código
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2️⃣ Definir versão do Node.js para o build do app
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Instalar dependências e gerar build
      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      # 4️⃣ Instalar pacotes usados pela autenticação OIDC (para Azure)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # 5️⃣ Obter o ID Token para autenticação com Azure
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      # 6️⃣ Deploy para Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          node-version: 20
          cache: 'npm'
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_TREE_04C988310 }}
          action: "upload"
          app_location: "/" # caminho do app
          api_location: "" # opcional, caso tenha API separada
          output_location: "build" # pasta de saída do build
          github_id_token: ${{ steps.idtoken.outputs.result }}

  # Job que fecha pull requests quando encerradas
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          node-version: 20
          action: "close"
