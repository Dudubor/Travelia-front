name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1) Checkout
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # 2) Node 20 para o BUILD do seu app
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3) Instala e builda (aqui roda em Node 20)
      - name: Install deps
        run: npm ci
      - name: Build app
        run: npm run build

      # 4) Deploy (pula o build da action e só faz upload)
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_TREE_04C988310 }}
          action: upload
          app_location: "/"          # raiz do projeto
          output_location: "dist"    # pasta gerada pelo seu build (Vite=dist; CRA=build)
          skip_app_build: true       # <— IMPORTANTE: não re-buildar dentro da action
